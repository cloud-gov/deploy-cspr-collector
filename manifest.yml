---
applications:
- name: cspr-collector
  memory: 128M
  instances: 1
  buildpacks:
  - go_buildpack
  command: bin/cspr-collector -host :$PORT -output-stdout 
  env:
    GOPACKAGENAME: cspr-collector
    GO111MODULE: "on"
    GO_INSTALL_PACKAGE_SPEC: github.com/soutenniza/cspr-collector/cmd/cspr-collector
    